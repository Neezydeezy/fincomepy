<div class="form-group row">
    <label for="settlement-date-input" class="col-4 col-form-label">Settlement Date</label>
    <div class="input-group-append">
        <input class="form-control" type="date" value="2020-7-15" id="settlement-date-input" name="settlement">
    </div>
</div>

<div class="form-group row">
    <label for="maturity-date-input" class="col-4 col-form-label">Maturity Date</label>
    <div class="input-group-append">
        <input class="form-control" type="date" id="maturity-date-input" name="maturity">
    </div>
</div>

<div class="form-group row">
    <label for="coupon-input" class="col-4 col-form-label">Coupon Rate</label>
    <div class="input-group-append">
        <input class="form-control" type="number" min="0" step="1e-16" id="coupon-input" name="coupon_perc">
        <span class="input-group-text" id="coupon-input">%</span>
    </div>
</div>

<div class="form-group row">
    <label for="market-price-input" class="col-4 col-form-label">Market Price</label>
    <div class="input-group-append">
        <input class="form-control" type="number" min="0" step="1e-16" id="market-price-input" name="price_perc">
        <span class="input-group-text" id="market-price-input">%</span>
    </div>
</div>

<div class="form-group row">
    <label for="coupon-freq-input" class="col-4 col-form-label">Coupon Frequency</label>
    <div class="input-group-append">
        <input class="form-control" type="number" value="2" min="1" id="coupon-freq-input" name="frequency">
    </div>
</div>

<div class="form-group row">
    <label for="basis-input" class="col-4 col-form-label">Basis</label>
    <div class="input-group-append">
        <select class="form-control" id="basis-input" name="basis">
            <option>0</option>
            <option selected>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
    </div>
</div>
